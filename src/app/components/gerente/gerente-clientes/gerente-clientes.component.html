<div class="mat-elevation-z8">
  <div class="d-flex justify-content-around">
    <h1 class="pt-2">Lista de Clientes ({{ clientesFiltrados.length }})</h1>
  </div>
  <div class="d-flex">
    <form
      class="register-form"
      style="width:100%; display: flex;align-items: center;justify-content: center; "
      
    >
      <input
       
        placeholder="Filtro(CPF | NOME)"
        name="Filtro(CPF | NOME)"
        #filtro
        (input)="filtroChange(filtro.value)"
        type="text"
        formControlName="Filtro(CPF | NOME)"
      />

    
    </form>
  </div>

  <mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="id" (click)="navigate(row.cliente.cpf)" style="font-weight: bold;cursor:pointer;color:#3f51b5; ">
        {{ row.cliente.id }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Nome
      </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="nome">
        {{ row.cliente.nome }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <mat-header-cell *matHeaderCellDef mat-sort-header> CPF </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="cpf">
        {{ row.cliente.cpf }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="salario">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Sal√°rio (R$)
      </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="salario">
        {{ row.conta.salario.toLocaleString('pt-br', {minimumFractionDigits: 2}) }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
